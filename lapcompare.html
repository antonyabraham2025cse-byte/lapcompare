<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>LapCompare â€“ Simple Version</title>

<style>
  body { margin:0; font-family:Arial; background:#f5f5f5; }
  header { background:#111; color:#fff; padding:12px 16px;
           display:flex; justify-content:space-between; }
  .logo { font-weight:bold; font-size:20px; }
  main { max-width:900px; margin:20px auto; padding:0 10px; }

  .select-boxes { display:flex; gap:15px; flex-wrap:wrap; }
  .box {
    flex:1 1 260px; background:#fff; border:1px solid #ddd;
    padding:10px; border-radius:5px;
  }
  .box-title { font-weight:bold; margin-bottom:5px; }
  select { width:100%; padding:6px; margin-top:5px; }
  button {
    background:#3498db; color:#fff; border:none; padding:8px 20px;
    border-radius:4px; cursor:pointer; margin-top:10px;
  }
  table { width:100%; border-collapse:collapse; margin-top:20px; }
  th, td {
    border:1px solid #ddd; padding:8px; font-size:14px;
  }
  th { background:#eee; }
  .cat { background:#f0f0f0; font-weight:bold; text-transform:uppercase; }
  .highlight { background:#e8ffe8; }
</style>

</head>
<body>

<header>
  <div class="logo">LapCompare</div>
  <div>Laptop Comparison (Simple)</div>
</header>

<main>

<h2>Compare laptops</h2>

<div class="select-boxes">
  <div class="box">
    <div class="box-title" id="t1">Laptop 1</div>
    <select id="s1"></select>
  </div>

  <div class="box">
    <div class="box-title" id="t2">Laptop 2</div>
    <select id="s2"></select>
  </div>
</div>

<button onclick="render()">Compare</button>

<table id="table"></table>

</main>

<script>
const laptops = [
  { name:"Dell XPS 13", year:2024, cpu:"i7-1360P", ram:16, storage:512, price:1200 },
  { name:"MacBook Air M2", year:2023, cpu:"M2 (8-core)", ram:16, storage:512, price:1300 },
  { name:"HP Spectre x360", year:2024, cpu:"i7-155H", ram:16, storage:1000, price:1450 },
  { name:"ThinkPad X1 Carbon", year:2024, cpu:"Ultra 7", ram:32, storage:1000, price:1600 }
];

const layout = [
  { cat:"General" },
  { label:"Name", key:"name" },
  { label:"Year", key:"year", num:1 },
  { cat:"Performance" },
  { label:"CPU", key:"cpu" },
  { label:"RAM (GB)", key:"ram", num:1 },
  { label:"Storage (GB)", key:"storage", num:1 },
  { cat:"Price" },
  { label:"Price (USD)", key:"price", num:-1 }
];

// Populate selects
function init() {
  const s1 = document.getElementById("s1");
  const s2 = document.getElementById("s2");
  laptops.forEach((l,i)=>{
    s1.innerHTML += `<option value="${i}">${l.name}</option>`;
    s2.innerHTML += `<option value="${i}">${l.name}</option>`;
  });
}
init();

function render() {
  const t = document.getElementById("table");
  const a = laptops[document.getElementById("s1").value];
  const b = laptops[document.getElementById("s2").value];

  if (a === b) {
    t.innerHTML = "<tr><td>Please select two different laptops.</td></tr>";
    return;
  }

  let html = `
    <tr><th></th><th>${a.name}</th><th>${b.name}</th></tr>
  `;

  layout.forEach(item=>{
    if (item.cat) {
      html += `<tr><td class="cat" colspan="3">${item.cat}</td></tr>`;
    } else {
      const v1 = a[item.key];
      const v2 = b[item.key];

      let c1 = "", c2 = "";

      if (item.num) {
        const better = item.num === 1 ? v1 > v2 : v1 < v2;
        c1 = better ? "highlight" : "";
        c2 = !better ? "highlight" : "";
      }

      html += `
        <tr>
          <td>${item.label}</td>
          <td class="${c1}">${v1}</td>
          <td class="${c2}">${v2}</td>
        </tr>`;
    }
  });

  t.innerHTML = html;
}
</script>

</body>
</html>
